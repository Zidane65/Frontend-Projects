<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Datepicker UI</title>
</head>
<body>
  <div class="min-h-screen bg-[#FFE6E8] flex items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-lg">
        <div class="p-4 border-b border-gray-200">
          <div class="relative flex items-center">
            <input 
              type="text" 
              placeholder="dd / mm / yyyy"
              class="w-full p-2 pr-10 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
              class="p-2 border border-l-0 border-gray-300 rounded-r-lg bg-gray-50 hover:bg-gray-200"
            >
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </button>
          </div>
        </div>
        <div class="p-4"> <!-- This div provides padding for the calendar -->
          <!--Date Picker will go here-->
          <div class="flex justify-between items-center mb-4">
              <button class="p-1 rounded-full hover:bg-gray-100">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
              </button>
              <div class="text-lg font-semibold text-gray-800">August 2025</div>
              <button class="p-1 rounded-full hover:bg-gray-100">
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
              </button>
          </div>
          <!--Days of the week goes here-->
          <div class="grid grid-cols-7 gap-2">
              <div class="text-center text-gray-500">Sun</div>
              <div class="text-center text-gray-500">Mon</div>
              <div class="text-center text-gray-500">Tue</div>
              <div class="text-center text-gray-500">Wed</div>
              <div class="text-center text-gray-500">Thu</div>
              <div class="text-center text-gray-500">Fri</div>
              <div class="text-center text-gray-500">Sat</div>
              <!--dates go here-->
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">1</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">2</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">3</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">4</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">5</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">6</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">7</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">8</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">9</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">10</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">11</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">12</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">13</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">14</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">15</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">16</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">17</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">18</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">19</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">20</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">21</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">22</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">23</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">24</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">25</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">26</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">27</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">28</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">29</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">30</div>
              <div class="text-center text-gray-700 hover:bg-gray-200 transition-colors p-2 rounded-lg">31</div>
          </div>
        </div>

    </div>
  </div>
</body>
</html>
