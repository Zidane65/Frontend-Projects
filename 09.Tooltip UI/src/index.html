<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Tooltip UI</title>
</head>
<body>
  <header class="bg-gray-800 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo Section -->
      <div class="logo flex items-center">
        <img src="logo.pg.jpg" alt=" Logo" class="h-10 w-auto mr-3">
        <span class="text-xl font-bold">My Portfolio</span>
      </div>
      <!-- Navigation Menu -->
      <nav class="hidden md:block"> <!-- Hidden on small screens, block on medium and up -->
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-blue-400 transition duration-300">Home</a></li>
          <li>
            <!-- Projects link with tooltip -->
            <div class="group relative inline-block">
              <a href="projects.html" class="hover:text-blue-400 transition duration-300">Projects</a>
              <div class="absolute bottom-full left-1/2 -translate-x-1/2 hidden group-hover:block
                          bg-gray-700 text-white text-xs rounded py-1 px-2 mt-2 whitespace-nowrap
                          opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                View my latest work!
              </div>
            </div>
          </li>
          <li><a href="articles.html" class="hover:text-blue-400 transition duration-300">Articles</a></li>
          <li><a href="contact.html" class="hover:text-blue-400 transition duration-300">Contact</a></li>
        </ul>
      </nav>

      <!-- Mobile Menu Button (for responsiveness) -->
      <button class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path>
        </svg>
      </button>
    </div>
  </header>

  <!-- This is where page content would go -->
  <main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Welcome to my site!</h1>
    <p>This is placeholder content for my main page.</p>
  </main>
</body>
</html>
